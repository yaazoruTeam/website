# PostgreSQL configuration with basic logging (without pgAudit)
# This provides audit-like functionality using built-in PostgreSQL features

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# Write Ahead Log Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Query Tuning
effective_cache_size = 4GB
random_page_cost = 1.1

# Enhanced Logging Settings for Audit purposes
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 10MB

# Detailed logging for audit trail
log_line_prefix = '%m [%p] %u@%d %h: '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_lock_waits = on
log_statement = 'all'
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = verbose

# Additional logging for security
log_hostname = on
log_timezone = 'UTC'

# Locale Settings
lc_messages = 'en_US.UTF-8'
