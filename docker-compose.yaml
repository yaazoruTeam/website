services:
  backend:
    build:
      context: lib/backend
      dockerfile: Dockerfile
    container_name: yaazoru-backend-prod
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
    volumes:
      - /app/node_modules
    command: npm run start
    depends_on:
      - db
    networks:
      - yaazoru-internal

  frontend:
    image: node:20
    container_name: react-frontend
    working_dir: /app
    volumes:
      - ./lib/FE/public:/app/public
      - ./lib/FE/src:/app/src
      - ./lib/FE/package.json:/app/package.json
      - ./lib/FE/tsconfig.json:/app/tsconfig.json
    ports:
      - "3005:3005"
    command: sh -c "npm install && PORT=3005 npm start"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - yaazoru-internal
  db:
    image: postgres:15-alpine
    container_name: yaazoru-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - yaazoru-internal
volumes:
  db-data:
networks:
  yaazoru-internal:
    driver: bridge