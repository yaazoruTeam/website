services:
  backend:
    image: efrat6821/yaazoru-backend:1.0.0 # מומלץ להשתמש בגרסה ספציפית כדי למנוע שינויים פתאומיים
    container_name: yaazoru-backend
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db                    # שם השירות = שם ה-DB ברשת הפנימית
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - db
    restart: on-failure
    networks:
      - yaazoru-network

  db:
    image: postgres:15-alpine
    container_name: yaazoru-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yaazoru-network
  adminer:
    image: adminer
    container_name: yaazoru-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - yaazoru-network

volumes:
  pgdata:

networks:
  yaazoru-network:
    driver: bridge

