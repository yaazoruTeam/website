services:
  backend:
    image: yaazoru/backend:latest
    container_name: yaazoru-backend-prod
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
    command: sh -c "npm install && npm run start"
    depends_on:
      - db
    networks:
      - yaazoru-internal

  frontend:
    image: yaazoru/frontend:latest
    container_name: react-frontend-nginx
    working_dir: /app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_BASE_URL=${VITE_BASE_URL:-/}
      - VITE_LIMIT=${VITE_LIMIT}
    networks:
      - yaazoru-internal
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres-audit
    container_name: yaazoru-postgres-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Jerusalem
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-logs:/var/lib/postgresql/data/log
    networks:
      - yaazoru-internal
volumes:
  db-data:
  db-logs:
networks:
  yaazoru-internal:
    driver: bridge