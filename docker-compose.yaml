services:
  backend:
    image: node:20
    container_name: node-backend
    working_dir: /app
    volumes:
      - ./lib/backend/src:/app/src
      - ./lib/backend/package.json:/app/package.json
      - ./lib/backend/tsconfig.json:/app/tsconfig.json
      - C:/dev/yaazoru/lib:/app/lib
    ports:
      - "3006:3006"
    command: sh -c "npm install && npm run build-schema && PORT=3006 npm run dev"
    environment:
      - NODE_ENV=development
      - POSTGRES_DB=postgres
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_NAME=yaazoru
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=postgres://postgres:password@database:5432/mydb
    # depends_on:
    #   - database
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - yaazoru-internal
  frontend:
    build:
      context: ./lib/FE
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "8080:80"
    networks:
      - yaazoru-internal
  database:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: yaazoru
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yaazoru
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - yaazoru-internal
volumes:
  db-data:
networks:
  yaazoru-internal:
    driver: bridge
