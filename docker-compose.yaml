services:
  backend:
    build:
      context: lib/backend/
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    command: sh -c "npm install && npm run build-schema && PORT=3006 npm run dev"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - POSTGRES_DB=postgres
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@database:${DB_PORT}/${DB_NAME}
      - BRAND_TOKEN=${BRAND_TOKEN}
      - BRAND_ID=${BRAND_ID}
      - ACCOUNT_TOKEN=${ACCOUNT_TOKEN}
      - AUTH_ID=${AUTH_ID}
      - ACCOUNT_ACTION=${ACCOUNT_ACTION}
      - LIMIT=${LIMIT}
    # depends_on:
    #   - database
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - yaazoru-internal
  frontend:
    image: node:20
    container_name: react-frontend
    working_dir: /app
    volumes:
      - ./lib/FE/public:/app/public
      - ./lib/FE/src:/app/src
      - ./lib/FE/package.json:/app/package.json
      - ./lib/FE/tsconfig.json:/app/tsconfig.json
    ports:
      - "3005:3005"
    command: sh -c "npm install && PORT=3005 npm start"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - yaazoru-internal
  database:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: