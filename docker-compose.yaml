services:
  backend:
  #מומלץ להשתמש ב- image ולא ב- build ב- production
    build:
      context: .
      dockerfile: lib/backend/Dockerfile
    container_name: yaazoru-backend-prod
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
      #אין צורך ב- volumes ב- production
    volumes:
      - /app/node_modules
    command: npm run start
    depends_on:
      - db
    networks:
      - yaazoru-internal

  frontend:
    #מומלץ להשתמש ב- image ולא ב- build ב- production
    build:
      context: ./lib/frontend
      dockerfile: Dockerfile
    image: yaazoru-frontend:latest
    container_name: react-frontend-nginx
    working_dir: /app
    # לא צריך להגדיר את ה- volumes ב- production
    volumes:
      - ./lib/backend:/app
      - /app/node_modules
    ports:
      - "80:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - yaazoru-internal
  db:
    image: postgres:15-alpine
    container_name: yaazoru-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
      #האם יש צורך ב- volumes ב- production?
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - yaazoru-internal
volumes:
  db-data:
networks:
  yaazoru-internal:
    driver: bridge