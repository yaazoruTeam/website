services:
  frontend:
    image: node:20
    container_name: react-frontend-dev
    working_dir: /app
    volumes:
      - ./lib/frontend:/app
      - /app/node_modules
    ports:
      - "3005:3005"
    command: sh -c "npm install && PORT=3005 npm start"
    environment:
      - NODE_ENV=${NODE_ENV:-development}