version: '3.9'

services:
  backend:
    build:
      context: ./lib/backend
      dockerfile: Dockerfile
    container_name: yaazoru-backend-dev
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: development
    volumes:
      - /app/node_modules
    command: npm run start
    depends_on:
      - db
    networks:
      - yaazoru-network

  db:
    image: postgres:15-alpine
    container_name: yaazoru-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - yaazoru-network

networks:
  yaazoru-network:
    driver: bridge
