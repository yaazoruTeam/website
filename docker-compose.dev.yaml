services:
  backend:
    build:
      context: .
      dockerfile: lib/backend/Dockerfile
    container_name: yaazoru-backend-dev
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: development
    volumes:
      - ./lib/backend:/app
      - ./lib/model:/app/model
      - /app/node_modules
    command: sh -c "npm install && npm run dev:nodemon"
    depends_on:
      - db
    networks:
      - yaazoru-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: yaazoru-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
    - db-data:/var/lib/postgresql/data
    networks:
      - yaazoru-network

  frontend:
    build:
      context: .
      dockerfile: lib/frontend/Dockerfile
      target: builder
    container_name: react-frontend-dev
    volumes:
      - ./lib/frontend:/app
      - ./lib/model:/app/model
      - /app/node_modules
    ports:
      - "443:3005"
    command: sh -c "npm install && npm run dev -- --port 3005 --host"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_BASE_URL=${VITE_BASE_URL:-/}
      - VITE_LIMIT=${VITE_LIMIT}
    networks:
      - yaazoru-network 

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: dd-agent
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_SITE: ${DD_SITE}
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: ${DD_DOGSTATSD_NON_LOCAL_TRAFFIC}
      DD_APM_ENABLED: ${DD_APM_ENABLED}
      DD_APM_NON_LOCAL_TRAFFIC: ${DD_APM_NON_LOCAL_TRAFFIC}
      DD_APM_RECEIVER_SOCKET: ${DD_APM_RECEIVER_SOCKET}
      DD_DOGSTATSD_SOCKET: ${DD_DOGSTATSD_SOCKET}
    volumes:
      - /var/run/datadog:/var/run/datadog
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - yaazoru-network
    restart: unless-stopped


volumes:
  db-data:



networks:
  yaazoru-network:
    driver: bridge
      