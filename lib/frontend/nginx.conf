server {
    listen 80;
    server_name _;

    # Frontend build directory
    root /usr/share/nginx/html;
    index index.html;

    # API routes proxy
    location /api/ {
        proxy_pass http://backend:3006/controller/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA - all routes return to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Compression (gzip)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 256;

    # Health check
    location /health {
        access_log off;
        return 200 "Frontend is running successfully\n";
        add_header Content-Type text/plain;
    }
}